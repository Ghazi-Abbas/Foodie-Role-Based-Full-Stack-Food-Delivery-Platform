spring.application.name=demo
server.port=9092

# ===============================
# GROQ
# ===============================
groq.api-key=${GROQ_API_KEY}
groq.model=llama-3.1-8b-instant

# ===============================
# DATABASE
# ===============================
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:mysql://localhost:3306/foodie_restaurant_db

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# MongoDB (no secrets here)
# ===============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=foodie_restaurant_db

# ===============================
# AWS
# ===============================
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.region=eu-north-1
aws.s3.bucket=foodie-app-images-ankit

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===============================
# SECURITY
# ===============================
jwt.secret=${JWT_SECRET}
service.internal.token=${INTERNAL_SERVICE_TOKEN}

# ===============================
# FEIGN
# ===============================
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=INFO
logging.level.com.example.demo=DEBUG